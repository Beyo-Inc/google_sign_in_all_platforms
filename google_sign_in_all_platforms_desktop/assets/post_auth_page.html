<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOEKAL | 로그인 완료</title>
    <style>
      :root {
        --primary: #0f62f2;
        --onSurface: #242424;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #ffffff;
      }

      .message-container {
        text-align: center;
        padding: 30px;
      }

      h1 {
        color: var(--primary, #0f62f2);
        text-align: center;
        font-family: Pretendard;
        font-size: 22px;
        font-style: normal;
        font-weight: 400;
        line-height: 26px;
        margin-bottom: 28px;
      }

      p {
        color: var(--onSurface, #242424);
        text-align: center;
        font-family: Pretendard;
        font-size: 28px;
        font-style: normal;
        font-weight: 700;
        line-height: 32px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="message-container">
      <h1>로그인 완료</h1>
      <p>이 창을 닫고 LOEKAL POS 프로그램으로 돌아가주세요.</p>
    </div>
  </body>
</html>
